<ion-card>
  <ion-card-subtitle class="ion-margin">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin">
        <span class="text-primary">{{index+1}}.- </span>
        <span class="article-source-name"> Nombre Japones:{{personaje.nombre}}</span>
      </ion-col>
      <ion-col align="right">
        <ion-button (click)="openMenu()"fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>
  <ion-title class="ion-padding-horizontal ion-margin-bottom">
    {{personaje.nombreRomaji}}
  </ion-title>
  <ion-img [src]="personaje.imagen"></ion-img>
  <ion-card-content>
    <p>Especie: {{personaje.especie}}</p>
    <p>Edad: {{personaje.edad}}</p>
    <p>Estado: {{personaje.estado}}</p>
  </ion-card-content>
</ion-card>
